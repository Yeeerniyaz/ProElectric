version: '3.8'

services:
  proelectro-db:
    image: postgres:16-alpine
    container_name: proelectro-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pe_network

  proelectro-bot:
    build: .
    container_name: proelectro-bot
    restart: always
    depends_on:
      proelectro-db:
        condition: service_healthy
    
    # –ü–µ—Ä–µ–¥–∞–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–∑ Portainer –≤–Ω—É—Ç—Ä—å
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      GROUP_ID: ${GROUP_ID}
      BOSS_USERNAME: ${BOSS_USERNAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: proelectro-db  # –¢—É—Ç –æ–±—ã—á–Ω–æ –∏–º—è —Å–µ—Ä–≤–∏—Å–∞ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
      DB_PORT: ${DB_PORT}
      WEB_PORT: ${WEB_PORT}
      SESSION_SECRET: ${SESSION_SECRET}
      ADMIN_LOGIN: ${ADMIN_LOGIN}
      ADMIN_PASS_HASH: ${ADMIN_PASS_HASH}
    
    # üî• –í–ê–ñ–ù–û: –°–í–Ø–ó–¨ –§–ê–ô–õ–û–í üî•
    # –¢–µ–ø–µ—Ä—å –±–æ—Ç –≤–∏–¥–∏—Ç —Ç–≤–æ–∏ —Ñ–∞–π–ª—ã –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏.
    # –ò–∑–º–µ–Ω–∏–ª –∫–æ–¥ -> –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏–ª –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -> –í—Å—ë –∑–∞—Ä–∞–±–æ—Ç–∞–ª–æ.
    volumes:
      - ./src:/app/src
      - ./index.js:/app/index.js
      - ./package.json:/app/package.json
      
    ports:
      - "${WEB_PORT:-3000}:3000"
    networks:
      - pe_network

networks:
  pe_network:
    driver: bridge

volumes:
  pg_data: